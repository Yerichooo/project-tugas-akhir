<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="Style Login.css">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <!---input login--->
    <form>
      <div class="login">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required="">
          <span>Username</span>
        </div>
    <!---input password--->
        <div class="input-group">
          <input type="password" required="">
          <span>Password</span>
          </div>
    <!---button login--->
          <div class="btn-login">
            <input type="submit"  value="login">
            </div>
      </div>
    </form>
  </body>
</html>
